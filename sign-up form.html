<!DOCTYPE <html>
<html>

<head>
    <meta name="">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./sign-up form.css"/>
    <meta-charset:></meta-charset:>
</head>

<body>
    <div class="content">   
        <header class="heading">
            <h1 class="title">Social</h1>
            <p class="prompt">Sign up here for an exciting new online media experience!</p>
        </header>
        <div class="form">
            <form>
            <form action="" method="post">
            <fieldset class="field">
            <legend>Sign-up</legend>
                <label for="first name">First Name:</label>
                <input type="text" name="first name" id="first name">
                    <br>
                <label for="last name" name="'last name" id="last name">Last Name:</label>
                <input type="text" name="last name" id="last name">
                    <br>
                <label for="email" name="email" id="email">Email:</label>
                <input type="email" name="email" id="email">
                    <br>
                <label for="user-pw">Password:</label>
                <input type="password" name="user-pw" id="user-pw" minlength="6">
            </fieldset>

            <button class="click" type="submit">Create Account</button>
        </form>
        </div>
        <footer class="foot">
            <p>Already have an Account?</p>
               <a id="log-in" href="./log-in.html">Welcome Back!</a>
       </footer>
    </div>

  

</body>

</html>
